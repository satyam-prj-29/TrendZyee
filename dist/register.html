<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/titleimg.png">
    <title>TrendZyee:SignUp</title>
    <link href='https://fonts.googleapis.com/css?family=Sahitya' rel='stylesheet'>
  <link rel="stylesheet" crossorigin href="/assets/log-res-DGPwsm-o.css">
</head>
<body>
  <div class="heading">
    <h1>TrendZyee</h1>
  </div>
    <div class="container">
        <h2>Create Account</h2>
        <form id="register-form">
          <div>
            <label for="name">Username:</label>
            <input type="text" name="username" placeholder="Username" required>
            <span class="fas fa-user"></span>
          </div>
          <br>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="Email" required>
            <span class="fas fa-email"></span>
          </div>
          <br>
          <div>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" required>
            <span class="fas fa-lock"></span>
            <br>
          </div>
          <button type="submit" value="Register">Create Account</button>
          <p>Already have an Account?</p>
          <a href="login.html">Login here</a>
        </form>
      </div>
</body>
</html>
