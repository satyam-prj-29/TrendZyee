<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Page</title>
  <style>
    /* Add some basic styling to make the page look decent */
    body {
      font-family: Arial, sans-serif;
    }
    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .product-list li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .product-list li:last-child {
      border-bottom: none;
    }
    form {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
  <link rel="stylesheet" crossorigin href="/assets/style-CouMlErR.css">
</head>
<body>
  <h1>Buy Page</h1>
  <ul class="product-list" id="product-list"></ul>

  <form>
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" required autocomplete="cc-number" />
  
    <label for="expiration-date">Expiration Date:</label>
    <input type="text" id="expiration-date" name="expiration-date" required pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" />
  
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" placeholder="XXX" />
  
    <input type="submit" value="Complete Purchase" />
  </form>
  
  <ul id="product-list"></ul>
  <script>
    // Get the product list from local storage
    let cartProductLS = JSON.parse(localStorage.getItem("cartProductLS"));

    // Create a list item for each product
    cartProductLS.forEach(product => {
      let listItem = document.createElement("li");
      listItem.textContent = `${product.name} - ${product.price}`;
      document.getElementById("product-list").appendChild(listItem);
    });
  </script>
</body>
</html>
